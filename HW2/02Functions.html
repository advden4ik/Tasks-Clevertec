<script>
	// Task 1
	alert(lastDigitAsWord(576));

	function lastDigitAsWord(value) {
		let digit = value % 10;
		let result;

		switch (digit) {
			case 1: {
				result = 'one';
				break;
			}
			case 2: {
				result = 'two';
				break;
			}
			case 3: {
				result = 'three';
				break;
			}
			case 4: {
				result = 'four';
				break;
			}
			case 5: {
				result = 'five';
				break;
			}
			case 6: {
				result = 'six';
				break;
			}
			case 7: {
				result = 'seven';
				break;
			}
			case 8: {
				result = 'eight';
				break;
			}
			case 9: {
				result = 'nine';
				break;
			}
			case 0: {
				result = 'zero';
				break;
			}
			default: {
				result = 'the value that was passed is not a number';
			}
		}
		return result;
	}

	// Task 2
	alert(getReversedNumber(367));

	function getReversedNumber(number) {
		return +number.toString().split('').reverse().join('');
	}
