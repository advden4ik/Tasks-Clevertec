	function lastDigitAsWord(value) {
		let digit = value % 10;
		let result;

		switch (digit) {
			case 1: {
				result = 'one';
				break;
			}
			case 2: {
				result = 'two';
				break;
			}
			case 3: {
				result = 'three';
				break;
			}
			case 4: {
				result = 'four';
				break;
			}
			case 5: {
				result = 'five';
				break;
			}
			case 6: {
				result = 'six';
				break;
			}
			case 7: {
				result = 'seven';
				break;
			}
			case 8: {
				result = 'eight';
				break;
			}
			case 9: {
				result = 'nine';
				break;
			}
			case 0: {
				result = 'zero';
				break;
			}
			default: {
				result = 'the value that was passed is not a number';
			}
		}
		return result;
	}

	// Task 2
	alert(getReversedNumber(367));

	function getReversedNumber(number) {
		return +number.toString().split('').reverse().join('');
	}

	// Task 3
	alert(getWordsInSentence('djavascript javawiuq Java1', 'java'));

	function getWordsInSentence(sentence, word, caseSensitivity = true) {
		let arrayOfIndex = [], flags;
		if (!caseSensitivity) {
			flags = 'gi';
		}
		else {
			flags = 'g';
		}

		let pattern = new RegExp(word, flags);
		let res, i = 0;
		while ((res = pattern.exec(sentence)) != null) {
			arrayOfIndex[i++] = res.index;
		}
		return arrayOfIndex;
	}

	// Task 4
	window.onload = function () {
		alert(getCountOfDivs());

			return document.querySelectorAll('div').length;
		}
	}

	// Task 5
	alert(countNumberInArray([3, 5, 7, 3, 5, -2, 0, 5], 5));

	function countNumberInArray(array, value) {
		let count = 0;

		for (let i = 0; i < array.length; i++) {
			if (array[i] === value) {
				count++;
			}
		}

		return count;
	}

	// Task 6
	alert(biggerThanNeighbors([1, 2, 3], 2));

	function biggerThanNeighbors(array, position) {
		if (array.length < 3 || position >= array.length || position < 0 || position === undefined) {
			return 'Переданные данные неверные!';
		}

		let left = position - 1,
				right = position + 1;

		if (position === 0) {
			left = array.length - 1;
		}

		if (position === array.length - 1) {
			right = 0;
		}

		return array[position] > array[left] && array[position] > array[right];
	}

	// Task 7
	alert(getPosFirstElemBiggerThanNeighbors([1, 2, 3, 5, 1, 3]));

	function getPosFirstElemBiggerThanNeighbors(array) {
		for (let i = 0; i < array.length; i++) {
			if (biggerThanNeighbors(array, i)) {
				return i;
			}
		}

		return -1;
	}
